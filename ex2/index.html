<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>いいねの数：{{ likes }}</p>
        <button v-on:click="incrementLikes()">いいねする</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message :'Hello Vue.js!',
                likes: 0
            },
            methods: {
                incrementLikes: function() {
                    this.likes++;
                }
            }
        })
    </script>
</body>
</html>
