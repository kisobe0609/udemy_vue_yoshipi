<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>いいねの数：{{ likes }}</p>
        <button v-on:click="incrementLikes()">いいねする</button>
        <p v-on:mousemove="getMousePosition">マウスをのせてください</p>
        <p>マウスの位置：x:{{ x }}, y:{{ y }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message :'Hello Vue.js!',
                likes: 0,
                x: 0,
                y: 0
            },
            methods: {
                incrementLikes: function() {
                    this.likes++;
                },
                getMousePosition: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
